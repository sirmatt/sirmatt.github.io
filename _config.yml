gems: [jekyll-paginate]

#Permalinks
permalink: "/:title"


highlighter: pygments

# Setup
title:               matt_batista
tagline:             'Junior web dev for hire!'
description:         'Junior web dev for hire!'
url:                 https://sirmatt.github.io

# About/contact
author:
  name:              'matt_batista'
  url:               https://twitter.com/mattoflegend
  email:             mattbatista@me.com

paginate:            1

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed


# Custom vars
version:             1.0.0

github:
  repo:              https://github.com/sirmatt/sirmatt.github.io

# This is the list of pages to include in the header of the website.
pages_list: {'About': '/about', 'Archive':'/archive', 'Feed':'/atom.xml'}
